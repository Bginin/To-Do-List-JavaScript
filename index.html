<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do list app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Gruppo&family=Oooh+Baby&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Source+Code+Pro:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container-to-do oooh-baby-regular " id="container">
          <h1 class="title">To-Do List</h1>
          
          <div class="input-group mb-3" id="buttons">
            <button type="button" class="btn btn-outline-secondary" id="btn-remove">Remove</button>
              <input type="text" class="form-control" placeholder="Write your task" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputField">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add Task</button>
          </div>
            <ul>
            </ul>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
